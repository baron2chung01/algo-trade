<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Strategy Optimization Viewer{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    {% block head_scripts %}{% endblock %}
  </head>
  <body class="page" data-page="{% block page_id %}{% endblock %}">
    <header class="site-header">
      <div class="site-header__inner">
        <div class="site-header__brand">
          <a href="/">Strategy Optimization Viewer</a>
        </div>
        <nav class="site-nav" aria-label="Primary">
          <a class="site-nav__link" href="/mean-reversion">Mean Reversion</a>
          <a class="site-nav__link" href="/breakout">Breakout</a>
          <a class="site-nav__link" href="/vcp">VCP Optimizing</a>
          <a class="site-nav__link" href="/vcp-scan">VCP Scan</a>
          <a class="site-nav__link" href="/momentum">Momentum</a>
          <a class="site-nav__link" href="/momentum-paper">Momentum Paper Trade</a>
          <a class="site-nav__link" href="/momentum-live">Momentum Live Trade</a>
        </nav>
        <div class="site-header__actions">
          <button id="fetch-tech-button" class="site-header__button" type="button">Fetch US Liquidity</button>
        </div>
      </div>
    </header>

    <div id="global-status" class="global-status" hidden></div>

    <main class="container">{% block content %}{% endblock %}</main>

    {% block footer_scripts %}{% endblock %}
  </body>
</html>
